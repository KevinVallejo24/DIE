<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema DIE – Diagnósticos de Enfermería</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1><i class="fas fa-stethoscope"></i> Sistema DIE – Diagnósticos de Enfermería</h1>
    <nav>
      <button onclick="mostrarSeccion('nanda')"><i class="fas fa-notes-medical"></i> DIE (NANDA)</button>
      <button onclick="mostrarSeccion('noc')"><i class="fas fa-check-circle"></i> REE (NOC)</button>
      <button onclick="mostrarSeccion('nic')"><i class="fas fa-hand-holding-medical"></i> PIE (NIC)</button>
    </nav>
  </header>

  <main>
    <section id="nanda" class="seccion">
      <h2>DIE - Diagnósticos de Enfermería (NANDA)</h2>
      <select id="filtroDominio" onchange="buscar('nanda')">
        <option value="">Todos los dominios</option>
        <option value="Nutrición">Nutrición</option>
        <option value="Seguridad">Seguridad</option>
      </select>
      <input type="text" placeholder="Buscar diagnóstico..." oninput="buscar('nanda', this.value)">
      <ul id="lista-nanda"></ul>
    </section>

    <section id="noc" class="seccion" style="display: none;">
      <h2>REE - Resultados Esperados en Enfermería (NOC)</h2>
      <input type="text" placeholder="Buscar resultado..." oninput="buscar('noc', this.value)">
      <ul id="lista-noc"></ul>
    </section>

    <section id="nic" class="seccion" style="display: none;">
      <h2>PIE - Plan de Intervenciones de Enfermería (NIC)</h2>
      <input type="text" placeholder="Buscar intervención..." oninput="buscar('nic', this.value)">
      <ul id="lista-nic"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
